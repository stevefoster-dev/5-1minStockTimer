<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>5 and 1 Minute Countdowns</title>
  </head>
  <body>
    
   
    <div id="year" class="year"></div>

    <div id="countGrid" class="countGrid">
      <div id="fiveMinute" class="fiveMinute">
        <h1 id="minimizeFive">5 Minute</h1>
  
      <div id="countdown" class="countdown">
          <div class="time">
              <h2 id="minutes">00</h2><span id="colon">:</span><h2 id="seconds">00</h2>
          </div>
      </div>
      </div>
      
      <div id="oneMinute" class="oneMinute">
        <h1 id="minimizeOne">1 Minute</h1>
  
      <div id="countdown" class="countdown">
          <div class="time">
              <h2 id="secondsOne">00</h2>
          </div>
      </div>
  
      </div>
    </div>
    

    <img src="img/spinner.gif" alt="Loading..." id="loading" class="loading:src">

    <script src="script.js"></script>
  </body>
</html>
